<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Quiz</title>
  </head>
  <body>
    <header>Get to Know You :)</header>

    <form>
      <!-- #one -->
      <input type="text" name="fname" placeholder="First Name" />
      <br />
      <input type="text" name="lname" placeholder="Last Name" />

      <br />
      <!-- #two -->
      <label for="Birthday">Date of Birth</label>
      <input type="date" id="Birthday" name="Birthday" />

      <br />
      <!-- #three -->
      <input type="email" name="email" placeholder="royjman@mail.com" />

      <br />
      <!-- #four -->
      <div class="gender">
        <input type="radio" name="gender" value="Male" />Male<br />
        <input type="radio" name="gender" value="Female" />Female<br />
        <input type="radio" name="gender" value="Other" />Other
        <input type="text" name="explain" placeholder="tell us more" />
      </div>

      <br />
      <!-- #five -->
      <label for="favcolor">Select Favorite Color!</label>
      <input type="color" id="favcolor" name="favcolor" value="#ff0000" />

      <br />
      <br />
      <!-- #six -->
      <p>Favorite Movie Genre (select all that apply)</p>
      <div class="genre">
        <label for="genre1">Action</label>
        <input type="checkbox" id="genre1" name="genre1" value="action" />
        <br />
        <label for="genre2">Comedy</label>
        <input type="checkbox" id="genre2" name="genre2" value="comedy" />
        <br />
        <label for="genre3">Adventure</label>
        <input type="checkbox" id="genre3" name="genre3" value="adventure" />
        <br />
        <label for="genre4">Romance</label>
        <input type="checkbox" id="genre4" name="genre4" value="romance" />
        <br />
        <label for="genre5">Horror</label>
        <input type="checkbox" id="genre5" name="genre5" value="horror" />
      </div>

      <br />
      <!-- #seven -->
      <label for="meme">Send Memes:</label>
      <input
        type="file"
        id="meme"
        name="meme"
        accept="image/png, image/jpeg, image/gif"
      />
      <br />
      <br />
      <!-- #eight -->
      <label for="ssn">SSN:</label>
      <input type="password" id="ssn" name="ssn" placeholder="123456789" />

      <br />
      <!-- #nine -->
      <label for="number">Phone number:</label>
      <input type="tel" id="number" name="number" placeholder="###-###-#####" />

      <br />
      <!-- #ten -->
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
