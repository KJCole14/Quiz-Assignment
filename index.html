<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Quiz</title>
  </head>
  <body>
    <header></header>

    <form>
      <input type="text" name="fname" placeholder="First Name" />
      <br />
      <input type="text" name="lname" placeholder="Last Name" />
      <br />
      <label for="Birthday">Date of Birth</label>
      <input type="date" name="Birthday" />
      <br />
      <input type="email" name="email" placeholder="royjman@mail.com" <br />
      <div class="gender">
        <input type="radio" name="gender" value="Male" />Male<br />
        <input type="radio" name="gender" value="Female" />Female<br />
        <input type="radio" name="gender" value="Other" />Other
        <input type="text" name="explain" placeholder="tell us more" />
      </div>
      <br />
      <label for="favcolor">Select Favorite Color!</label>
      <input type="color" name="favcolor" value="#ff0000" />
      <br />
      <br />
      <p>Favorite Movie Genre (select all that apply)</p>
      <div class="genre">
        <label for="genre1">Action</label>
        <input type="checkbox" name="genre1" value="action" />
        <br />
        <label for="genre2">Comedy</label>
        <input type="checkbox" name="genre2" value="comedy" />
        <br />
        <label for="genre3">Adventure</label>
        <input type="checkbox" name="genre3" value="adventure" />
        <br />
        <label for="genre4">Romance</label>
        <input type="checkbox" name="genre4" value="romance" />
        <br />
        <label for="genre5">Horror</label>
        <input type="checkbox" name="genre5" value="horror" />
      </div>
      <br />
      <label for="meme">Send Memes:</label>
      <input
        type="file"
        name="meme"
        accept="image/png, image/jpeg, image/gif"
      />
      <br />
      <label for="ssn">SSN:</label>
      <input type="password" name="ssn" placeholder="123456789" />
      <br />
      <label for="number">Phone number:</label>
      <input type="tel" name="number" placeholder="###-###-#####" />
      <br />
      <input type="submit" value="Submit"
    </form>
  </body>
</html>
